<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The Not That Cool DB</title>
<link rel="stylesheet" type="text/css" href="style.css" />

  <script type="text/template" id="postTmpl">
      <h2><%= Title %></h2>
      <img src='<%= MoviePoster %>'class="img-responsive" alt="Responsive image"/>
      <p><%= PlotDescription %></p>
      <h3><%= MovieRating %></h3>
  </script>


</head>

<body>

<div class="page">

    <div class="logo">
        <div class="icon"></div>
        <h1>The Not So Cool MDB</h1>
        <div class="MovieAppLabel"></div>
    </div>

    <div class="holder">
    	<form action="http://www.themoviedb.org/search" method="post" target="_blank">
            <fieldset>
            	<input type="text" id="MovieName" name="search" />
            </fieldset>
        </form>
        <a href="#" class="button">Submit</a>
    </div>

    <div class="ContentContainer">

    <div class="MovieReturn">
      <h3>Here is the info you requested</h3>
    </div>

    </div>

    <div id="container">

    </div>

</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="data.js"></script>
<script src="js/app.js"></script>
<script src="js/model.js"></script>
<script src="js/collection.js"></script>
<script src="js/views.js"></script>
</body>
</html>
